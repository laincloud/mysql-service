    <!-- The styles -->

    <link href="/etc/css/charisma-app.css" rel="stylesheet">
    <link href='/etc/bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='/etc/bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='/etc/bower_components/chosen/chosen.min.css' rel='stylesheet'>

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link rel="shortcut icon" href="/etc/img/favicon.ico">

<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">

            <a class="navbar-brand" href="/"> <img alt="Charisma Logo" src="/etc/img/logo20.png" class="hidden-xs"/>
                <span>Monitor</span></a>

            <!-- theme selector starts -->
            <div class="btn-group pull-right theme-container animated tada">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-tint"></i><span
                        class="hidden-sm hidden-xs"> Change Theme / Skin</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="themes">
                    <li><a data-value="classic" href="#"><i class="whitespace"></i> Classic</a></li>
                    <li><a data-value="cerulean" href="#"><i class="whitespace"></i> Cerulean</a></li>
                    <li><a data-value="cyborg" href="#"><i class="whitespace"></i> Cyborg</a></li>
                    <li><a data-value="simplex" href="#"><i class="whitespace"></i> Simplex</a></li>
                    <li><a data-value="darkly" href="#"><i class="whitespace"></i> Darkly</a></li>
                    <li><a data-value="lumen" href="#"><i class="whitespace"></i> Lumen</a></li>
                    <li><a data-value="slate" href="#"><i class="whitespace"></i> Slate</a></li>
                    <li><a data-value="spacelab" href="#"><i class="whitespace"></i> Spacelab</a></li>
                    <li><a data-value="united" href="#"><i class="whitespace"></i> United</a></li>
                </ul>
            </div>
            <!-- theme selector ends -->

        </div>
    </div>
    <!-- topbar ends -->
<div class="ch-container">
    <div class="row">

        <!-- left menu starts -->
        <div class="col-sm-2 col-lg-2">
            <div class="sidebar-nav">
                <div class="nav-canvas">
                    <div class="nav-sm nav nav-stacked">

                    </div>
                    <ul class="nav nav-pills nav-stacked main-menu">
                        <li class="nav-header">Navigate</li>
                        <li {{if eq .menu "overview"}} class="active"{{end}}>
                            <a class="ajax-link" href="/"><i class="glyphicon glyphicon-eye-open"></i><span> Overview</span></a>
                        </li>
                        <li class="accordion {{if eq .menu "details"}} active {{end}}">
                            <a href="#"><i class="glyphicon glyphicon-list-alt"></i><span> Details</span></a>
                            <ul class="nav nav-pills nav-stacked">
                                {{range $i, $sv := .Instances}}
                                <li {{if eq $.prevAddr $sv.Addr}}class="active"{{end}}><a href="/details?host={{$sv.Addr}}&port={{$sv.Port}}">{{$sv.Addr}}</a></li>
                                {{end}}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--/span-->
        <!-- left menu ends -->

        <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

{{.LayoutContent}}
</div>
<!--/row-->



<hr>

</footer>

</div>

<!-- data table plugin -->

<!-- plugin for gallery image view -->
<script src="/etc/bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="/etc/js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="/etc/bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="/etc/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="/etc/js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="/etc/js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->

<script src="/etc/js/charisma.js"></script>
